<!DOCTYPE html>
<html lang="en">

<head>
    <title>标签样式定制</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        html,
        body {
            height: 100%;
            font-family: 'Open Sans', 'Helvetica Neue', helvetica, arial, verdana, sans-serif;
            font-size: 14px;
        }

        .main {
            width: 100%;
            height: 100%;
        }
    </style>
    <link href="http://gbim360.com:9999/projects/FreedoGBIM360/1.0.0-alpha.170626/FreeDo/Widgets/widgets.css" rel="stylesheet">
    <script src="http://gbim360.com:9999/projects/FreedoGBIM360/1.0.0-alpha.170626/FreeDo/FreeDo.js"></script>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="../../dist/GBIM360/API/FreedoX.js"></script>
</head>

<body>
    <div class="main">
        <div id="freedoContainer" style="height: 100%;"></div>
    </div>
    <script>
        var container = document.getElementById("freedoContainer");
        var project = Freedo.FdApp.createProject(container);
        var labelPointsManager = project.getLabelPointsManager();
        labelPointsManager.addLabelPoint({
            position: [100, 30, 100],
            pixelSize: 5,
            tags: ["normal"],
            name: "标签1",
            distanceDisplayCondition: [0, 15000000000],
            enabled: true,
            color: [1.0, 1.0, 0, 1.0]
        });

        labelPointsManager.addLabelPoint({
            position: [119, 20, 100],
            pixelSize: 5,
            tags: ["normal"],
            name: "标签2",
            distanceDisplayCondition: [0, 15000000000],
            enabled: true,
            color: [0.0, 1.0, 0, 1.0]
        });

        labelPointsManager.addLabelPoint({
            position: [119, 40, 100],
            pixelSize: 5,
            tags: ["normal"],
            name: "标签3",
            distanceDisplayCondition: [0, 15000000000],
            enabled: true,
            color: [1.0, 0.0, 0, 1.0]
        });

        var myInitLabelDivFunc = function (labelDiv) {
            labelDiv.style.position = 'absolute';
            labelDiv.style.left = '50px';
            labelDiv.style.top = '50px';
            labelDiv.style.zIndex = '100';
            labelDiv.style.color = 'white';
            labelDiv.style.visibility = 'hidden';
        }

        var myHideLabelDivFunc = function (labelDiv, labelPointOption, labelPointID) {
            //ldiv.style.display = "none";
            labelDiv.style.visibility = "hidden";
            labelDiv.style.opacity = "0";
            labelDiv.style.transition = "opacity 0.0s linear";
        }

        var defaultShowLabelDivFunc = function (labelDiv, labelStatus, labelPointOption, labelPointID) {
            labelDiv.style.left = labelStatus.screenPos.x + "px";
            labelDiv.style.top = labelStatus.screenPos.y + "px";
            labelDiv.innerText = labelPointOption.name;
            labelDiv.style.transition = "opacity 0.5s linear";
            labelDiv.style.visibility = "visible";
            labelDiv.style.opacity = "1";
            labelDiv.style.fontSize = "15px";
            labelDiv.style.backgroundColor = "#fff";
            labelDiv.style.color = "black";
            labelDiv.style.padding = "0px 10px 0px 30px";
            labelDiv.style.backgroundImage = "url(http://gbim360.com:9999/txf/170712/bimimage/32.jpg)";
            labelDiv.style.backgroundRepeat = "no-repeat";
            labelDiv.style.backgroundSize = "27%";
            labelDiv.style.marginLeft = "10px";
        }

        labelPointsManager.setLabelDivFuncs(myInitLabelDivFunc, myShowLabelDivFunc, myHideLabelDivFunc);
    </script>
</body>

</html>
